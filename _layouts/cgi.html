<body>
<div class="roll">
  <br/>
  <div class="row"> 
      <iframe width="100%" height="600px" frameBorder="0" src="https://www.youtube.com/embed/b9kIox9MPLM?autoplay=0&mute=0"></iframe>
  </div>
  <div class="row">
    <iframe width="100%" height="600px" frameBorder="0" src="https://camera-matrix.netlify.app/"></iframe>

  <div class="row">
    <iframe width="100%" height="600px" frameBorder="0" src="https://61e831fabacbd90007712a9d--webglsl.netlify.app/"></iframe>
  </div>
  <div class="row">
      <canvas width="100%" height="600px" id="canvas1"></canvas>
      <script>
          window.addEventListener('load', () => {
          // Projection Plane Setting
          const canvas = document.getElementById("canvas1")
          const ctx = canvas.getContext("2d")
          const fps = 30
          // Canvas Settings
          ctx.fillStyle = 'green';
          ctx.lineWidth = 30;
          ctx.lineCap = 'round'
          ctx.shadowColor = 'rgba(0,0,0,0.7)'
          ctx.shadowOffsetX = 10;
          ctx.shadowOffsetY = 5;
          ctx.shadowBlur = 3;
          // Effect settings
          class WorldEffect {
              size = 200;
              sides = 10;
              world_rotate = 30;
              scale = 0.5;
              max_level = 4;
              spread = Math.PI * 0.3;
              branches =2;
              color = 'gold' // 'hsl(' + (180) + ', 100%, 50%)';
          }
          // Shape Function
          // Branch Definition
          function drawBranch(worldEffect, level) {
              if (level >= worldEffect.max_level) return;
              ctx.beginPath();
              ctx.moveTo(0, 0);
              ctx.lineTo(worldEffect.size, 0);
              ctx.stroke();    
              for (let i=0; i < worldEffect.branches; i++) {
                  ctx.save();
                  ctx.translate(worldEffect.size - (worldEffect.size/worldEffect.branches) * i, 0)
                  ctx.rotate(worldEffect.spread)
                  ctx.scale(worldEffect.scale, worldEffect.scale)
                  drawBranch(worldEffect, level + 1)
                  ctx.restore()

                  ctx.save();
                  ctx.translate(worldEffect.size - (worldEffect.size/worldEffect.branches) * i, 0)
                  ctx.rotate(-worldEffect.spread)
                  ctx.scale(worldEffect.scale, worldEffect.scale)
                  drawBranch(worldEffect, level + 1)
                  ctx.restore()
              }
          }
          // Fractal Definition
          function drawFractal(worldEffect) {
              // Set World Coordinates
              // Save Settings
              ctx.save();
              ctx.translate(canvas.width/2, canvas.height/2);
              ctx.scale(1, 1);
              ctx.rotate(worldEffect.world_rotate);
              ctx.strokeStyle = worldEffect.color;
              for (let i=0; i < worldEffect.sides; i+=1) {
                  ctx.rotate((Math.PI * 2)/worldEffect.sides)
                  drawBranch(worldEffect, 0)
              }
              ctx.restore()
          }
          // Render State
          const worldEffect = new WorldEffect()
          let initialTime;
          let elapsedTime;
          const animationRate = 30;
          // Draw Function Definition
          const draw = () => {
              worldEffect.world_rotate += Math.PI * (1/180)
              ctx.clearRect(0, 0, canvas.width, canvas.height)
              drawFractal(worldEffect)
          }
          // Animate Definition
          function onAnimate() {
              const currentTime = new Date().getTime()
              elapsedTime = currentTime - initialTime
              if (elapsedTime < animationRate) return;
              let steps = Math.floor(elapsedTime / animationRate)
              while (steps > 0) {
                  draw()
                  steps -= 1;            
              }
              initialTime = currentTime
          }
          // Simulation Definition
          function startSimulation() {
              initialTime = new Date().getTime()
              setInterval(onAnimate, animationRate / 100)
          }
          // Start Simulation
          startSimulation()
      })      
      </script>
  </div>
</div>
</body>
